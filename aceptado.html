<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenemos cita</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="hearts-container"></div>

  <div class="fecha-container">
    <label for="fecha" style="display:block; margin-bottom:10px;">
        Elige el d칤a que te venga bien:
    </label>

    <input type="date" id="fecha">

    <br><br>

    <button type="button" id="btn-whatsapp"
            onclick="enviarWhatsApp()"
            class="btn btn-success"
            disabled>
        Confirmar cita
    </button>

    <p id="hint-fecha" style="margin-top: 12px; font-size: 0.95em; color:#666;">
        (Selecciona una fecha para activar el bot칩n)
    </p>
</div>

    <div style="font-size: 2.2em; margin-top: 18px; opacity: 0.95;">
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-heart"></i>
    </div>
  </div>

  <script>
    const inputFecha = document.getElementById("fecha");
    const btnWA = document.getElementById("btn-whatsapp");
    const hint = document.getElementById("hint-fecha");

    // 1) Bloquear fechas pasadas: min = hoy (en formato YYYY-MM-DD)
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, "0");
    const dd = String(hoy.getDate()).padStart(2, "0");
    inputFecha.min = `${yyyy}-${mm}-${dd}`;

    // 2) Activar bot칩n solo cuando haya fecha v치lida
    function actualizarBoton() {
      const fecha = inputFecha.value;

      if (fecha) {
        btnWA.disabled = false;
        btnWA.style.opacity = "1";
        btnWA.style.cursor = "pointer";
        hint.textContent = "Perfecto 游땗 Dale a confirmar cuando quieras.";
      } else {
        btnWA.disabled = true;
        btnWA.style.opacity = "0.6";
        btnWA.style.cursor = "not-allowed";
        hint.textContent = "(Selecciona una fecha para activar el bot칩n)";
      }
    }

    inputFecha.addEventListener("change", actualizarBoton);
    actualizarBoton();

    function enviarWhatsApp() {
      const fecha = inputFecha.value;
      if (!fecha) return;

      // Formato DD/MM/YYYY
      const [y, m, d] = fecha.split("-");
      const fechaBonita = `${d}/${m}/${y}`;

      const mensaje =
`Entonces queda oficial 游땗
쯊e va bien el ${fechaBonita} para nuestra cita?`;

      const numero = "34658110273";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
